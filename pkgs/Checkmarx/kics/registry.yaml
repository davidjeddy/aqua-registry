packages:
  - type: github_release
    repo_owner: Checkmarx
    repo_name: kics
    description: Find security vulnerabilities, compliance issues, and infrastructure misconfigurations early in the development cycle of your infrastructure-as-code with KICS by Checkmarx
    version_constraint: "false"
    version_overrides:
      # https://github.com/Checkmarx/kics/archive/refs/tags/v${SEM_VER  }.tar.gz
      - version_constraint: semver("<= 1.1.2")
        asset: kics_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x64
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: semver("<= 1.2.3")
        asset: kics_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x64
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.4.4")
        asset: kics_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x64
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 1.5.1")
        asset: kics_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x64
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 1.5.2")
        type: go_build
        asset: v{{trimV .Version}}
        files:
          - name: kics
            src: .
            dir: kics-{{trimV .Version}}/cmd/console
        format: tar.gz
        replacements:
          amd64: x64
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("= 1.5.3")
        type: go_build
        asset: v{{trimV .Version}}
        files:
          - name: kics
            src: .
            dir: kics-{{trimV .Version}}/cmd/console
        format: tar.gz
        replacements:
          amd64: x64
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        no_asset: true
